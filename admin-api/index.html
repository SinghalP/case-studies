<!DOCTYPE html>

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MOVIE</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
        .timing-container {
            padding: 10px 0;
        }

        .timing-container>div {
            padding-bottom: 10px;
        }

        .form-buttons>* {
            padding: 20px;
            display: inline-block;
        }

        h3 a {
            font-size: 12px;
        }
        fieldset {
            position: relative;
        }
        img#poster {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 140px;
        }
        #poster + .form-group, #poster + .form-group ~ .form-group {
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <h1>MOVIE</h1>
    <form action="http://localhost:4001/movie/create" method="post">
        <fieldset>

            <!-- Form Name -->
            <legend>Form Name</legend>
            <img id="poster" src="" />
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="movieName">Movie Name</label>
                    <input id="movieName" name="movieName" type="text" placeholder="movieName"
                        class="form-control input-md">
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="_theatreId">Choose Theatre</label>
                    <select id="_theatreId" name="_theatreId">
                    </select>
            </div>

            <div class="form-group">
                <label class="control-label" for="movie_Actors">Actors</label>
                <input id="movie_Actors" name="movie_Actors" type="text" class="form-control input-md">
            </div>
            <div class="form-group">
                <label class="control-label" for="movie_Genre">Genre</label>
                <input id="movie_Genre" name="movie_Genre" type="text" class="form-control input-md">
            </div>
            <div class="form-group">
                <label class="control-label" for="movie_Language">Language</label>
                <input id="movie_Language" name="movie_Language" type="text" class="form-control input-md">
            </div>
            <div class="form-group">
                <label class="control-label" for="movie_Plot">Plot</label>
                <input id="movie_Plot" name="movie_Plot" type="text" class="form-control input-md">
            </div>
            <div class="form-group">
                <label class="control-label" for="movie_Poster">Poster</label>
                <input id="movie_Poster" name="movie_Poster" type="text" class="form-control input-md">
            </div>
            <div class="form-group">
                <label class="control-label" for="movie_Ratings">Ratings</label>
                <input id="movie_Ratings" name="movie_Ratings" type="text" class="form-control input-md">
            </div>


            <!-- Multiple Checkboxes (inline) -->
            <fieldset id="dates-container">
                <div class="form-group">
                    <h3>Date0</h3>
                    <label class="col-md-4 control-label">date</label>
                    <input name="dates[0][date]" type="text" placeholder="date">
                    <div class="timing-container">
                        <div>
                            <label class="col-md-4 control-label">[time]</label>
                            <input name="dates[0][timing][0][time]" type="text" placeholder="time">
                            <label class="col-md-4 control-label">[hall]</label>
                            <input name="dates[0][timing][0][hall]" type="text" placeholder="hall">
                            <label class="col-md-4 control-label">[seats_available]</label>
                            <input name="dates[0][timing][0][seats_available]" type="text"
                                placeholder="seats_available">
                            <label class="col-md-4 control-label">[total_seats]</label>
                            <input name="dates[0][timing][0][total_seats]" type="text"
                                placeholder="total_seats">
                        </div>
                    </div>
                    <a href="javascript:;" id="add-new-time0" class="add-new-time">Add! new time</a>
                </div>
            </fieldset>

            <div class="form-buttons">
                <input type="submit" value="Submit"><a href="javascript:;" id="add-new-date" class="add-new-date">Add!
                    new date</a>
            </div>
        </fieldset>
    </form>
    <script type="text/javascript">
        let i = 0;
        let j = 0;
        const theatreCallback =  function(response) {
            let template = ``;
            const resJSON = JSON.parse(response);
            if(resJSON.length){
                resJSON.map((v,i)=>{
                    template += `<option value="${v._id}">${v.theatreName}</option>`
                })
                document.getElementById("_theatreId").innerHTML = template;
            } else {
                document.getElementById("_theatreId").innerHTML = `<option value="0">No theatres</option>`;
            }
        }
        const movieCallback = function(response) {
            var res = response ? JSON.parse(response) : {};
            document.getElementById("movie_Actors").value = res.Actors
            document.getElementById("movie_Genre").value = res.Genre
            document.getElementById("movie_Language").value = res.Language
            document.getElementById("movie_Plot").value = res.Plot
            document.getElementById("movie_Poster").value = res.Poster
            document.getElementById("poster").src = res.Poster
            document.getElementById("movie_Ratings").value = JSON.stringify(res.Ratings)
        }
        const ajax = function (url, callback) {
            var xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == XMLHttpRequest.DONE) {   // XMLHttpRequest.DONE == 4
                    if (xmlhttp.status == 200) {
                        callback(xmlhttp.responseText)
                    }
                    else if (xmlhttp.status == 400) {
                        alert('There was an error 400');
                    }
                    else {
                        alert('something else other than 200 was returned');
                    }
                }
            };

            xmlhttp.open("GET", url, true);
            xmlhttp.send();
        }
        const removeDate = function (e) {
            e.target.parentNode.parentNode.parentNode.removeChild(e.target.parentNode.parentNode)
        };
        const addTime = function (e) {
            j++;
            var container = e.target.previousElementSibling;
            var template = `
                <label class="col-md-4 control-label">[time]</label>
                <input name="dates[${i}][timing][${i}${j}][time]" type="text" placeholder="time">
                <label class="col-md-4 control-label">[hall]</label>
                <input name="dates[${i}][timing][${i}${j}][hall]" type="text" placeholder="hall">
                <label class="col-md-4 control-label">[seats_available]</label>
                <input name="dates[${i}][timing][${i}${j}][seats_available]" type="text" placeholder="seats_available">
                <label class="col-md-4 control-label">[total_seats]</label>
                <input name="dates[${i}][timing][${i}${j}][total_seats]" type="text" placeholder="total_seats">`;
            let div = document.createElement('div');
            div.innerHTML = template;
            container.appendChild(div);
        };
        document.getElementById('add-new-date').onclick = function () {
            i++;
            let template = `
                <h3>Date${i}  <a href="javascript:;" id="removeDate${i}">Remove</a></h3>
                <label class="col-md-4 control-label">date</label>
                <input name="dates[${i}][date]" type="text" placeholder="date">
                <div class="timing-container">
                    <div>
                        <label class="col-md-4 control-label">[time]</label>
                        <input name="dates[${i}][timing][${i}${j}][time]" type="text" placeholder="time">
                        <label class="col-md-4 control-label">[hall]</label>
                        <input name="dates[${i}][timing][${i}${j}][hall]" type="text" placeholder="hall">
                        <label class="col-md-4 control-label">[seats_available]</label>
                        <input name="dates[${i}][timing][${i}${j}][seats_available]" type="text" placeholder="seats_available">
                        <label class="col-md-4 control-label">[total_seats]</label>
                        <input name="dates[${i}][timing][${i}${j}][total_seats]" type="text" placeholder="total_seats">
                    </div>
                </div>
                <a href="javascript:;" id="add-new-time${i}" class="add-new-time">Add! new time</a>`;

            let container = document.getElementById('dates-container');
            let div = document.createElement('div');
            div.innerHTML = template;
            container.appendChild(div);
            let removeDateTrigger = document.getElementById(`removeDate${i}`)
            removeDateTrigger.addEventListener('click', removeDate, false);
            let addTimeTrigger = document.getElementById(`add-new-time${i}`)
            addTimeTrigger.addEventListener('click', addTime, false);
        }
        let addTimeTrigger = document.getElementById(`add-new-time0`)
        addTimeTrigger.addEventListener('click', addTime, false);
        ajax('http://localhost:4001/theatre/filter', theatreCallback, true)
        document.getElementById('movieName').onchange = function (e) {
            ajax(`http://www.omdbapi.com/?t=${e.target.value}&apikey=b596e19d`, movieCallback, true)
        };
        
    </script>

</body>

</html>
